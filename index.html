<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000000"></a-plane>
            <a-sky color="#ECECEC"></a-sky>

            <!--Legs-->
            <a-entity>
            <a-sphere position="-0.5 0 -4" radius="0.2" color="purple" rotation="90 90 90"></a-sphere>
            <a-sphere position="0.2 0 -4" radius="0.2" color="purple" rotation="90 90 90"></a-sphere>
            <a-cylinder position="-0.5 0 -4" radius="0.15" height="1.5" color="orange"></a-cylinder>
            <a-cylinder position="0.2 0 -4" radius="0.15" height="1.5" color="orange"></a-cylinder>
            </a-entity>

            <!--Body-->
            <a-entity>
            <a-box position="-0.03 1.6 -2" color="blue" width="0.8" height="0.8"></a-box>
            </a-entity>
            
            <!--Hands-->
            <a-entity>
            <a-cylinder position="-0.95 1.89 -3" radius="0.1" height="1" color="orange"></a-cylinder>
            <a-cylinder position="0.82 1.89 -3" radius="0.1" height="1" color="orange"></a-cylinder>
            <a-sphere position="-0.95 1.5 -3" radius="0.15" color="red"></a-sphere>
            <a-sphere position="0.82 1.5 -3" radius="0.15" color="red"></a-sphere>
            </a-entity>

            <!--Neck-->
            <a-entity>
            <a-cylinder position="-0.1 2.35 -3" radius="0.3" height="0.1" color="orange"></a-cylinder>
            </a-entity>

            <!--Face-->
            <a-entity position="-0.1 3 -3" rotation="0 0 120" 
            geometry="primitive:ring; thetaStart:500; thetaLength:500; radiusOuter:0.7; radiusInner:0.6;"
            material="side:double;color:orange">
            </a-entity>

            <!--Eyes-->
            <a-sphere color="#000" position="-0.1 3 -3" radius="0.1"rotation="0 90 0"
            animation="property:position; from:-0.3 3 -3; to:-0.3 3.2 -3; dir:alternate; loop:True; dur:1000"></a-sphere>
            <a-sphere color="#000" position="-0.1 3 -3" radius="0.1"rotation="0 90 0"
            animation="property:position; from:0.1 3 -3 ;to:0.1 3.2 -3; dir:alternate; loop:True; dur:1000"></a-sphere>

            <!--Mouth-->
            <a-entity position="-0.1 3.35 -3" rotation="0 0 120" 
            geometry="primitive:ring; thetaStart:100; thetaLength:100; radiusOuter:0.7; radiusInner:0.6;"
            material="side:double;color:orange">
            </a-entity>

            <!--Antenna-->
            <a-cylinder position="-0.1 3.8 -3" radius="0.05" height="0.2" color="black"></a-cylinder>
            <a-sphere position="-0.1 4 -3" color="yellow" radius="0.1"></a-sphere>
            
        </a-scene>    
    </body>
</html>
